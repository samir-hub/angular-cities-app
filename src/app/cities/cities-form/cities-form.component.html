<form [formGroup]="cityForm" (ngSubmit)="onSubmit(cityForm.value)">

    <div>
      <label for="id">
        ID
      </label>
      <input id="id" type="number" formControlName="id">
    </div>
  
    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    </div>
  
    <button class="button" type="submit">Add City</button>
  
  </form>
