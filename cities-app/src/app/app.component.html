<h1>City Data</h1>
<button (click)="onClickAustin()">Austin, TX</button>
<button (click)="onClickNewYork()">New York, NY</button>
<button (click)="onClickSeattle()">Seattle, WA</button>
<button (click)="onClickHouston()">Houston, TX</button>
<button (click)="onClickDC()">Washington DC</button>
<button (click)="onClickChicago()">Chicago, IL</button>
<button (click)="onClickAtlanta()">Atlanta, GA</button>
<button (click)="onClickLA()">Los Angeles, CA</button>
<h1>{{summary}}</h1>
<h3 *ngIf="teleport_city_score">Overall Score: {{teleport_city_score}}</h3>
<div style="display: flex; flex-wrap: wrap; justify-content: space-evenly;">
  <mat-card style="width: 21%; padding: 20px; border: 1px solid black; margin: 10px 0; text-align: center;" *ngFor="let data of listQOLData">
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-content>Score: {{ data.score_out_of_10 }} / 10</mat-card-content>
  </mat-card>
</div>
